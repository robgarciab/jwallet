<div>
    <h2 translate="jwalletApp.bankAccount.home.title">BankAccounts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="bankAccount.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwalletApp.bankAccount.home.createLabel">Create a new BankAccount</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="jwalletApp.bankAccount.number">Account number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="balance"><span translate="jwalletApp.bankAccount.balance">Balance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bankAccount in bankAccounts track by bankAccount.id">
                    <td>{{bankAccount.number}}</td>
                    <td>{{bankAccount.balance}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="bankAccount.detail({id:bankAccount.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="bankAccount.edit({id:bankAccount.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="bankAccount.delete({id:bankAccount.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
