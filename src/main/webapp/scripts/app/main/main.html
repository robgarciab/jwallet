<div ng-cloak>
    <div class="row">
    	<div class="col-md-4">
    		<img alt="jwallet" src="/assets/images/wallet.png">
    	</div>
        <div class="col-md-8">
            <h1 translate="main.title">Jwallet</h1>
            <p class="lead" translate="main.subtitle">Java wallet application</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated">
                    There are default accounts you can use to <a class="alert-link" href="#/login">sign in</a>:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
                </div>
            </div>
        </div>
    </div>
</div>
